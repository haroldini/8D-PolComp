
<link rel="stylesheet" href="{{ url_for('static', filename='css/polcomp.css') }}">


<div class="components-50-50" oncontextmenu="return false;" style="cursor: default;">
    <div class="component-border">
        <p class="text text-subtitle fade-border header-underline">Result Distributions</p>
        <p class="text">
            This shows how results are spread across the selected axis for each filter set.
        </p>
        <div class="center-content">
            <select id="select-histogram" style="margin-right: 1rem; text-align: center;" name="histogram-select" class="button save-button grey-button" onchange="update_histogram(event.target.value)">
                <option value="society" selected>Society</option>
                <option value="politics">Politics</option>
                <option value="economics">Economics</option>
                <option value="state">State</option>
                <option value="diplomacy">Diplomacy</option>
                <option value="government">Government</option>
                <option value="technology">Technology</option>
                <option value="religion">Religion</option>
            </select>
            <!-- <button class="button save-button grey-button" onclick="save_image(event.currentTarget, 'save_histogram')"><i class="fa-solid fa-arrow-down"></i><span>Save Image</span></button> -->
        </div>
    </div>
</div>
<div class="components-50-50">
    <div class="component-border">
        <div class="hg-container">
            <div class="hg-grid" id="save_histogram">
                <div class="hg-div1"><canvas id="histogram-canvas"></canvas></div>
                <div class="hg-div2"></div>
                <div class="hg-div5"></div>
                <div class="hg-div3 row-text label-left hg-text" style="color: var(--black); font-weight: 600;" id="hist-label-l"></div>
                <div class="hg-div4 row-text label-right hg-text" style="color: var(--black); font-weight: 600;" id="hist-label-r"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/histogram.js') }}" defer></script>
