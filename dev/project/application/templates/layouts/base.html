<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>8D-PolComp{% block TITLE %}{% endblock %}</title>
        <meta name="author" content="8D-PolComp">
        <meta name="robots" content="index, follow">
        <meta name="description" content="Explore Political Beliefs Across 8 Dimensions with the 8D-PolComp Test. This free political compass measures views on economics, social issues, and governance. Get data-driven insights to understand your position on 8 ideological spectra.">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo-round.ico') }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tablesorter@2.31.3/dist/css/theme.bootstrap_4.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ui.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css')}}">

        <script src="/static/js/ui.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <style>@import url('https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800');</style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7.8.3/dist/d3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/tablesorter@2.31.3/dist/js/jquery.tablesorter.combined.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js"></script>

        
    </head>
    <body class="center-content">
        <div class="header center-content">
            {% include "layouts/header.html" %}
        </div>
        <div id="page" class="page center-content">
            {% block CONTENT %}{% endblock %}
        </div>
        <div class="footer center-content">
            {% include "layouts/footer.html" %}
        </div>
        <script src="" async defer></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
